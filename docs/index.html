<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav className="w-full flex items-center justify-center p-4 bg-pink-200">
    <ul className="flex justify-center">
        <li className="text-lg font-semibold text-grey-700" >tic tac toe </li>
    </ul>
</nav>

   <div class="gameContainer">
      <div class="container">
        <div class="box"><span class="boxtext"></span></div>
         <div class="box"><span class="boxtext"></span></div>
          <div class="box"><span class="boxtext"></span></div>
           <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
             <div class="box"><span class="boxtext"></span></div>
              <div class="box"><span class="boxtext"></span></div>
               <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
               
      </div>
      <div class="gameInfo">
        <h1>Welcome to the game dudeüòÅ</h1>
       
        <div className="flex justify-center items-center gap-8 p-4 mt-4">
            <span class="info">Turn for X</span>
            <button id="reset" className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Reset</button>
        </div>
        <div class="imgbox">
            <img src="meow.gif" alt="">
        </div>
      </div>
   </div>
  <script src="script.js"></script>
